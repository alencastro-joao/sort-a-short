<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{META_TITLE}}</title>
    <meta name="description" content="{{META_DESC}}">
    <meta property="og:image" content="{{META_IMAGE}}" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000; --accent: #fff; --glass: rgba(20, 20, 20, 0.90); --border: rgba(255, 255, 255, 0.3); }
        * { box-sizing: border-box; }
        body { font-family: 'Space Mono', monospace; background-color: var(--bg-color); color: #fff; margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* Scrollbar Customizada para o Perfil */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: #000; transition: all 0.5s ease; }
        .video-background.dimmed { filter: brightness(0.3) blur(8px); transform: scale(1.02); }
        .video-background.active { z-index: 50; filter: brightness(1) blur(0); transform: scale(1); }
        video { width: 100%; height: 100%; object-fit: contain; outline: none; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        .sort-container { text-align: center; pointer-events: auto; z-index: 20; }
        
        .big-title { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 8px; text-transform: uppercase; border-bottom: 2px solid #fff; display: inline-block; text-shadow: 0 0 20px rgba(255,255,255,0.4); }
        
        .movie-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); padding: 50px; max-width: 600px; width: 90%; text-align: left; pointer-events: auto; box-shadow: 0 30px 80px rgba(0,0,0,1); animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .card-title { font-size: 2.5rem; margin: 0 0 10px 0; line-height: 1.1; color: #fff; text-transform: uppercase; }
        .card-meta { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; display: block; font-style: italic; }
        .card-desc { line-height: 1.6; color: #eee; margin-bottom: 40px; border-left: 3px solid #fff; padding-left: 20px; background: rgba(255,255,255,0.05); padding: 15px; }
        
        .btn-main { background: #fff; color: #000; border: none; padding: 18px 40px; font-family: 'Space Mono'; font-weight: bold; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.2s; width: 100%; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .btn-main:hover { background: #ddd; letter-spacing: 4px; box-shadow: 0 0 25px rgba(255,255,255,0.6); }
        
        .btn-sort { background: transparent; color: #fff; border: 2px solid #fff; padding: 20px 60px; font-size: 1.2rem; margin-top: 20px; box-shadow: none; }
        .btn-sort:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }
        
        .btn-back-corner { position: fixed; top: 30px; left: 30px; z-index: 100; background: rgba(0,0,0,0.8); color: #fff; border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; cursor: pointer; pointer-events: auto; font-family: 'Space Mono'; text-transform: uppercase; transition: 0.3s; backdrop-filter: blur(5px); }
        .btn-back-corner:hover { background: #fff; color: #000; }
        
        .user-bar { position: fixed; top: 30px; right: 30px; z-index: 100; display: flex; gap: 10px; pointer-events: auto; }
        .btn-login { background: transparent; border: 1px solid #fff; color: #fff; padding: 8px 15px; cursor: pointer; font-family: 'Space Mono'; font-size: 0.8rem; backdrop-filter: blur(5px); transition: 0.3s; }
        .btn-login:hover { background: #fff; color: #000; }
        .user-info { color: #0f0; font-size: 0.8rem; padding: 8px 0; text-shadow: 0 0 10px #0f0; font-weight: bold; cursor: pointer; text-decoration: underline; }
        
        .auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .auth-box { background: #111; border: 1px solid #333; padding: 40px; width: 400px; text-align: center; box-shadow: 0 0 50px rgba(255,255,255,0.1); animation: slideUp 0.3s ease-out; }
        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; background: #000; border: 1px solid #444; color: #fff; font-family: 'Space Mono'; outline: none; }
        .auth-input:focus { border-color: #fff; }
        .auth-link { color: #aaa; font-size: 0.8rem; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; }
        .auth-error { color: #f00; font-size: 0.8rem; margin-bottom: 15px; border: 1px solid #f00; padding: 10px; }
        
        .sorting-anim { font-size: 2rem; font-weight: bold; text-align: center; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.5); background: rgba(0,0,0,0.8); padding: 40px; border: 1px solid #fff; max-width: 90%; }
        
        /* Estilos Específicos do Perfil */
        .profile-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; text-align: left; }
        .profile-movie-item { background: rgba(255,255,255,0.05); padding: 10px; border: 1px solid #333; transition: 0.2s; }
        .profile-movie-item:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
        
        @media (max-width: 600px) { .big-title { font-size: 2rem; } .card-title { font-size: 1.8rem; } .movie-card { padding: 30px; } .sorting-anim { font-size: 1.5rem; } .auth-box { width: 90%; padding: 20px; } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const BUCKET_URL = ""; 

        // --- AUTH SERVICE LIGHT (FALA COM A LAMBDA) ---
        const AuthService = {
            signUp: async (email, password) => {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST', body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.status !== 200) throw new Error(data.body || "Erro cadastro");
                return data;
            },
            confirmSignUp: async (email, code) => {
                const res = await fetch('/api/auth/confirm', {
                    method: 'POST', body: JSON.stringify({ email, code })
                });
                const data = await res.json();
                if (res.status !== 200) throw new Error(data.body || "Erro confirmação");
                return data;
            },
            signIn: async (email, password) => {
                const res = await fetch('/api/auth/signin', {
                    method: 'POST', body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.status !== 200) throw new Error(data.body || "Erro login");
                
                // Salva sessão local (Token + Email)
                localStorage.setItem("sortashort_session", JSON.stringify(data));
                return data;
            },
            signOut: () => {
                localStorage.removeItem("sortashort_session");
            },
            getCurrentUser: () => {
                const sess = localStorage.getItem("sortashort_session");
                return sess ? JSON.parse(sess) : null;
            }
        };

        // --- API HISTÓRICO ---
        const ApiService = {
            saveMovie: async (email, movieId) => {
                try {
                    await fetch('/api/history', {
                        method: 'POST', body: JSON.stringify({ email, movie_id: movieId })
                    });
                } catch (e) { console.error(e); }
            },
            getHistory: async (email) => {
                try {
                    const res = await fetch(`/api/history?email=${email}`);
                    const data = await res.json();
                    return data.watched || [];
                } catch (e) { return []; }
            }
        };

        // --- COMPONENTES ---
        
        // 1. Modal de Login/Cadastro
        const LoginModal = ({ onClose, onLoginSuccess }) => {
            const [mode, setMode] = React.useState('signin');
            const [email, setEmail] = React.useState('');
            const [pass, setPass] = React.useState('');
            const [code, setCode] = React.useState('');
            const [msg, setMsg] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleSubmit = async () => {
                setMsg(''); setLoading(true);
                try {
                    if (mode === 'signin') {
                        await AuthService.signIn(email, pass);
                        onLoginSuccess(); onClose();
                    } else if (mode === 'signup') {
                        await AuthService.signUp(email, pass);
                        setMode('confirm'); setMsg("Código enviado!");
                    } else if (mode === 'confirm') {
                        await AuthService.confirmSignUp(email, code);
                        setMode('signin'); setMsg("Confirmado! Entre.");
                    }
                } catch (err) {
                    setMsg(err.message);
                }
                setLoading(false);
            };

            return (
                <div className="auth-modal">
                    <div className="auth-box">
                        <h2 style={{marginTop:0, color: '#fff'}}>{mode === 'signin' ? 'ENTRAR' : mode === 'signup' ? 'CADASTRO' : 'CONFIRMAR'}</h2>
                        {msg && <div className="auth-error">{msg}</div>}
                        <input className="auth-input" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} />
                        {mode !== 'confirm' && <input className="auth-input" type="password" placeholder="Senha" value={pass} onChange={e => setPass(e.target.value)} />}
                        {mode === 'confirm' && <input className="auth-input" placeholder="Código do Email" value={code} onChange={e => setCode(e.target.value)} />}
                        <button className="btn-main" onClick={handleSubmit} disabled={loading}>{loading ? '...' : 'ENVIAR'}</button>
                        {mode === 'signin' && <span className="auth-link" onClick={() => setMode('signup')}>Criar Conta</span>}
                        {mode === 'signup' && <span className="auth-link" onClick={() => setMode('signin')}>Voltar Login</span>}
                        <span className="auth-link" onClick={onClose} style={{marginTop: 30}}>Cancelar</span>
                    </div>
                </div>
            );
        };

        // 2. Componente de Perfil do Usuário (NOVO)
        const UserProfile = ({ user, watchedList, catalog, onClose, onLogout }) => {
            // Cruza os IDs do histórico com os dados reais do catálogo
            const watchedMovies = watchedList
                .map(id => catalog ? catalog[id] : null)
                .filter(movie => movie !== null)
                .reverse(); // Mostra os últimos primeiro

            return (
                <div className="auth-modal">
                    <div className="auth-box" style={{ width: '800px', maxWidth: '95%', textAlign: 'left', height: 'auto', maxHeight: '90vh', display: 'flex', flexDirection: 'column' }}>
                        {/* Cabeçalho do Perfil */}
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: 20, borderBottom: '1px solid #333', paddingBottom: 20 }}>
                            <div>
                                <h2 style={{ margin: 0, fontSize: '1.5rem', color: '#fff' }}>PERFIL DE COMANDO</h2>
                                <span style={{ color: '#0f0', fontFamily: 'monospace', fontSize: '0.9rem' }}>USER: {user.email}</span>
                            </div>
                            <button className="btn-login" onClick={onClose} style={{border: 'none', fontSize: '1.2rem'}}>✕</button>
                        </div>

                        <div style={{ display: 'flex', gap: 40, flexWrap: 'wrap', flex: 1, overflow: 'hidden' }}>
                            {/* Coluna Esquerda: Stats e Ações */}
                            <div style={{ flex: '1 1 200px', display: 'flex', flexDirection: 'column', gap: 20 }}>
                                <div style={{ background: '#000', padding: 20, border: '1px solid #333' }}>
                                    <div style={{ color: '#aaa', fontSize: '0.8rem', marginBottom: 5 }}>FILMES ASSISTIDOS</div>
                                    <div style={{ fontSize: '3rem', fontWeight: 'bold', color: '#fff', lineHeight: 1 }}>{watchedList.length}</div>
                                </div>
                                <div style={{flex: 1}}></div>
                                <button className="btn-main" onClick={onLogout} style={{ padding: '15px', fontSize: '0.9rem', background: '#222', color: '#fff', border: '1px solid #555' }}>
                                    ENCERRAR SESSÃO
                                </button>
                            </div>

                            {/* Coluna Direita: Grid de Histórico */}
                            <div style={{ flex: '2 1 300px', display: 'flex', flexDirection: 'column', overflow: 'hidden' }}>
                                <h3 style={{ marginTop: 0, fontSize: '1rem', color: '#aaa', marginBottom: 15 }}>HISTÓRICO DE VISUALIZAÇÃO</h3>
                                
                                <div style={{ overflowY: 'auto', paddingRight: 10, flex: 1 }}>
                                    {watchedMovies.length === 0 && (
                                        <div style={{ fontStyle: 'italic', color: '#666', padding: 20, border: '1px dashed #333' }}>
                                            Nenhum registro encontrado. Assista algo!
                                        </div>
                                    )}

                                    <div className="profile-grid">
                                        {watchedMovies.map((movie, index) => (
                                            <div key={index} className="profile-movie-item">
                                                <div style={{ fontSize: '0.7rem', color: '#aaa' }}>{movie.ano}</div>
                                                <div style={{ fontSize: '0.85rem', fontWeight: 'bold', marginTop: 5, lineHeight: 1.2 }}>{movie.titulo}</div>
                                                <div style={{ fontSize: '0.7rem', color: '#666', marginTop: 5 }}>DIR. {movie.diretor}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. Player Dash
        const DashPlayer = ({ url, isPlaying, startAt, enableControls }) => {
            const videoRef = React.useRef(null);
            React.useEffect(() => {
                if (!url || !videoRef.current) return;
                const player = dashjs.MediaPlayer().create();
                player.initialize(videoRef.current, url, false);
                if (startAt > 0) player.seek(startAt);
                return () => player.destroy();
            }, [url]);
            React.useEffect(() => {
                if (videoRef.current) isPlaying ? videoRef.current.play() : videoRef.current.pause();
            }, [isPlaying]);
            return <video ref={videoRef} controls={enableControls} controlsList="nodownload" />;
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [phase, setPhase] = React.useState('home'); 
            const [fullCatalog, setFullCatalog] = React.useState(null);
            const [currentMovie, setCurrentMovie] = React.useState(null);
            const [sortText, setSortText] = React.useState("");
            const [user, setUser] = React.useState(null);
            
            // Modais
            const [showLogin, setShowLogin] = React.useState(false);
            const [showProfile, setShowProfile] = React.useState(false); // Novo estado do perfil
            
            const [watchedList, setWatchedList] = React.useState([]);

            React.useEffect(() => {
                fetch(`${BUCKET_URL}/shorts.json?t=${new Date().getTime()}`).then(r=>r.json()).then(setFullCatalog).catch(console.error);
                
                const local = JSON.parse(localStorage.getItem("sortashort_v4"));
                if (local && local.watched) setWatchedList(local.watched);
                
                const u = AuthService.getCurrentUser();
                setUser(u);
                if(u) syncHistory(u.email);
            }, []);

            const syncHistory = async (email) => {
                const cloud = await ApiService.getHistory(email);
                setWatchedList(prev => {
                    const merged = [...new Set([...prev, ...cloud])];
                    localStorage.setItem("sortashort_v4", JSON.stringify({ watched: merged }));
                    return merged;
                });
            };

            const handleLogout = () => { 
                AuthService.signOut(); 
                setUser(null); 
                setShowProfile(false); // Fecha perfil ao sair
            };
            
            const refreshUser = () => { 
                const u = AuthService.getCurrentUser(); 
                setUser(u); if(u) syncHistory(u.email); 
            };

            const startSort = () => {
                if (!fullCatalog) return;
                setPhase('sorting');
                const titles = Object.values(fullCatalog).map(m => m.titulo);
                let steps = 0;
                const interval = setInterval(() => {
                    setSortText(titles[Math.floor(Math.random() * titles.length)]);
                    steps++;
                    if (steps > 20) { clearInterval(interval); finishSort(); }
                }, 100);
            };

            const finishSort = () => {
                let ids = Object.keys(fullCatalog).filter(id => !watchedList.includes(id));
                if (ids.length === 0) ids = Object.keys(fullCatalog); 
                const randomId = ids[Math.floor(Math.random() * ids.length)];
                const movieData = fullCatalog[randomId];
                const slug = randomId.toLowerCase().replace(/ /g, "_");
                setCurrentMovie({ id: randomId, ...movieData, videoUrl: `${BUCKET_URL}/videos/${slug}/playlist.mpd` });
                
                const newList = [...watchedList, randomId];
                setWatchedList(newList);
                localStorage.setItem("sortashort_v4", JSON.stringify({ watched: newList }));
                if(user) ApiService.saveMovie(user.email, randomId);
                
                setPhase('popup');
            };

            const handleReset = () => { setPhase('home'); setCurrentMovie(null); };

            let videoClass = "video-background";
            if (phase === 'popup') videoClass += " dimmed";
            if (phase === 'playing') videoClass += " active";

            return (
                <>
                    <div className={videoClass}>
                        {currentMovie && <DashPlayer url={currentMovie.videoUrl} isPlaying={phase === 'playing'} startAt={currentMovie.capaSeconds || 0} enableControls={phase === 'playing'} />}
                    </div>
                    
                    {/* Barra de Usuário Atualizada */}
                    <div className="user-bar">
                        {user ? (
                            <div className="user-info" onClick={() => setShowProfile(true)}>
                                CMD://{user.email.split('@')[0]}
                            </div>
                        ) : (
                            <button className="btn-login" onClick={() => setShowLogin(true)}>LOGIN / CADASTRO</button>
                        )}
                    </div>

                    {/* Renderização Condicional dos Modais */}
                    {showLogin && <LoginModal onClose={() => setShowLogin(false)} onLoginSuccess={refreshUser} />}
                    
                    {showProfile && user && (
                        <UserProfile 
                            user={user} 
                            watchedList={watchedList} 
                            catalog={fullCatalog} 
                            onClose={() => setShowProfile(false)} 
                            onLogout={handleLogout} 
                        />
                    )}

                    {phase !== 'home' && <button className="btn-back-corner" onClick={handleReset}>&lt; MENU</button>}
                    
                    <div className="ui-layer">
                        {phase === 'home' && (
                            <div className="sort-container">
                                <div className="big-title">SORT A SHORT</div><br/>
                                <button className="btn-main btn-sort" onClick={startSort} disabled={!fullCatalog}>
                                    {fullCatalog ? "SORTEAR FILME" : "CARREGANDO..."}
                                </button>
                                <div style={{marginTop: 20, color: '#666', fontSize: '0.8rem'}}>FILMES: {fullCatalog ? Object.keys(fullCatalog).length : 0}</div>
                            </div>
                        )}
                        {phase === 'sorting' && <div className="sorting-anim">{sortText}</div>}
                        {phase === 'popup' && currentMovie && (
                            <div className="movie-card">
                                <div style={{fontSize: '0.8rem', color: '#f00', marginBottom: 10, letterSpacing: 2}}>● FILME SELECIONADO</div>
                                <h2 className="card-title">{currentMovie.titulo}</h2>
                                <span className="card-meta">{currentMovie.ano} // DIR. {currentMovie.diretor}</span>
                                <div className="card-desc">{currentMovie.descricao || "..."}</div>
                                <button className="btn-main" onClick={() => setPhase('playing')}>► ASSISTIR AGORA</button>
                            </div>
                        )}
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
