<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{META_TITLE}}</title>
    <link rel="icon" href="/icon.png" type="image/png">

    <link rel="stylesheet" href="/style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pull-loader" style="position: fixed; top: -50px; left: 50%; transform: translateX(-50%); color: #cc0000; font-weight: bold; z-index: 9999; transition: top 0.2s;">⟳</div>

    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import SocialFeed from '/src/components/SocialFeed.js';
        import RewardStack from '/src/components/RewardStack.js';
        import DashPlayer from '/src/components/DashPlayer.js';
        import MovieDetailModal from '/src/components/MovieDetailModal.js';
        import CollectionCard from '/src/components/CollectionCard.js';
        import CollectionDetail from '/src/components/CollectionDetail.js';
        import LoginModal from '/src/components/LoginModal.js';
        import UserProfile from '/src/components/UserProfile.js';
        import CatalogScreen from '/src/components/CatalogScreen.js'; 

        import { Api } from '/src/api.js';
        import { BUCKET_URL, getAvatarUI } from '/src/utils.js';

        const App = () => {
            const [phase, setPhase] = React.useState('home'); 
            const [fullCatalog, setFullCatalog] = React.useState(null);
            const [collections, setCollections] = React.useState(null);
            const [currentMovie, setCurrentMovie] = React.useState(null);
            const [sortText, setSortText] = React.useState("");
            const [user, setUser] = React.useState(null);
            
            const [showLogin, setShowLogin] = React.useState(false);
            const [showProfile, setShowProfile] = React.useState(false); 
            const [showRating, setShowRating] = React.useState(false); 
            const [showLoginWarning, setShowLoginWarning] = React.useState(false); 
            
            const [visitorEmail, setVisitorEmail] = React.useState(null); 
            const [detailMovie, setDetailMovie] = React.useState(null); 
            
            const [watchedList, setWatchedList] = React.useState([]);
            const [reviewsList, setReviewsList] = React.useState([]);
            const [energy, setEnergy] = React.useState(3);
            const [energyTs, setEnergyTs] = React.useState(0);

            const audioRef = React.useRef(new Audio('/roleta.mp3'));

            React.useEffect(() => {
                fetch(`${BUCKET_URL}/shorts.json?t=${new Date().getTime()}`)
                    .then(r => r.json())
                    .then(data => {
                        const { _collections, ...movies } = data;
                        setFullCatalog(movies); 
                        setCollections(_collections);
                    })
                    .catch(console.error);

                const u = Api.getCurrentUser(); setUser(u);
                if(u) syncProfile(u.email);
            }, []);

            const syncProfile = async (email) => {
                const data = await Api.getProfile(email);
                if(data.username) { 
                    Api.updateLocalUser(data.username, data.avatar, data.color); 
                    setUser(prev => ({ ...prev, username: data.username, avatar: data.avatar || 0, color: data.color || '#333', friend_code: data.friend_code, following: data.following || [], followers: data.followers || [] })); 
                }
                setWatchedList(data.watched || []); setReviewsList(data.reviews || []);
                setEnergy(data.energy); setEnergyTs(data.energy_ts);
            };

            const handleLogout = () => { Api.signOut(); setUser(null); setShowProfile(false); setWatchedList([]); setReviewsList([]); };
            const refreshUser = () => { const u = Api.getCurrentUser(); setUser(u); if(u) syncProfile(u.email); };

            const handleViewFriendFromFeed = (email) => {
                setVisitorEmail(email);      
                setPhase('home');            
                setTimeout(() => { setShowProfile(true); }, 50); 
            };

            const startSort = () => {
                if (!fullCatalog) return;
                if (!user) { setShowLoginWarning(true); return; } 
                if (energy <= 0) { alert("Sem energia! Aguarde recarregar."); return; }
                
                let ids = Object.keys(fullCatalog).filter(id => !watchedList.includes(id));
                if (ids.length === 0) ids = Object.keys(fullCatalog);
                const winnerId = ids[Math.floor(Math.random() * ids.length)];
                const winnerMovie = fullCatalog[winnerId];

                setPhase('sorting');
                const titles = Object.values(fullCatalog).map(m => m.titulo);
                
                const audio = audioRef.current;
                audio.volume = 0.5;
                audio.currentTime = 0;

                const interval = setInterval(() => {
                    setSortText(titles[Math.floor(Math.random() * titles.length)]);
                }, 80);

                const stopAll = () => {
                    clearInterval(interval);
                    setSortText(winnerMovie.titulo);
                    setTimeout(() => finishSort(winnerId), 1000);
                };

                audio.onended = stopAll;

                audio.play().catch(e => {
                    console.warn("Audio falhou, usando fallback de tempo.", e);
                    // Fallback: Se o audio falhar (ex: mobile bloqueado), para em 3s
                    setTimeout(stopAll, 3000);
                });
            };

            const finishSort = async (winnerId) => {
                try {
                    const res = await Api.saveMovie(user.email, winnerId);
                    setEnergy(res.energy);
                    prepareMovie(winnerId);
                    if (!watchedList.includes(winnerId)) {
                        setWatchedList([...watchedList, winnerId]);
                    }
                } catch(e) {
                    alert("Erro ao salvar sorteio ou sem energia!");
                    setPhase('home');
                }
            };
            
            const prepareMovie = (movieId) => {
                 const movieData = fullCatalog[movieId];
                 const slug = movieId.toLowerCase().replace(/ /g, "_");
                 setCurrentMovie({ id: movieId, ...movieData, videoUrl: `${BUCKET_URL}/videos/${slug}/playlist.mpd` });
                 setPhase('popup'); setShowRating(false);
            };
            
            const handleMovieEnd = () => { setShowRating(true); };
            const handleCloseRating = () => { setShowRating(false); setPhase('home'); setCurrentMovie(null); refreshUser(); };
            const handleReset = () => { setPhase('home'); setCurrentMovie(null); setShowRating(false); };

            let videoClass = "video-background";
            if (phase === 'popup' || showRating) videoClass += " dimmed"; 
            if (phase === 'playing' && !showRating) videoClass += " active";

            const nextRecharge = new Date((energyTs + (6*3600)) * 1000);
            const hoursLeft = energy < 3 ? Math.ceil((nextRecharge - new Date()) / (1000*3600)) + 'h' : '';
            const showUI = phase !== 'playing'; 
            
            let uiLayerStyle = { pointerEvents: 'none' };
            if (phase === 'home' || phase === 'sorting' || phase === 'popup') {
                uiLayerStyle = { ...uiLayerStyle, display: 'flex', justifyContent: 'center', alignItems: 'center' };
            }
            if (phase === 'social' || phase === 'catalog') {
                uiLayerStyle = { ...uiLayerStyle, display: 'flex', justifyContent: 'flex-start', alignItems: 'flex-start' };
            }

            return (
                <React.Fragment>
                    <div className={videoClass}>
                        {currentMovie && <DashPlayer url={currentMovie.videoUrl} isPlaying={phase === 'playing' && !showRating} startAt={currentMovie.capaSeconds || 0} enableControls={phase === 'playing'} onEnded={handleMovieEnd} />}
                    </div>
                    
                    {user && showUI && phase !== 'social' && phase !== 'catalog' && (
                        <div className="energy-fixed">
                            {[1,2,3].map(i => <span key={i} className={`energy-bar ${energy >= i ? 'active' : ''}`}></span>)}
                            {energy < 3 && <span className="energy-timer">{hoursLeft}</span>}
                        </div>
                    )}

                    {showUI && (
                        <div className="user-bar">
                            {user ? (
                                <React.Fragment>
                                    {(phase !== 'social' && phase !== 'catalog') 
                                        ? <button className="btn-login" onClick={() => setPhase('social')} style={{border:'1px solid #666', color:'#ccc'}}>SOCIAL</button>
                                        : <button className="btn-login" onClick={() => setPhase('home')} style={{border:'1px solid #666', color:'#ccc'}}>HOME</button>
                                    }
                                    <div className="user-info" onClick={() => setShowProfile(true)}>
                                        {getAvatarUI(user.avatar, user.username, user.color, 'user-avatar-mini')}
                                    </div>
                                </React.Fragment>
                            ) : (
                                <button className="btn-login" onClick={() => setShowLogin(true)}>LOGIN</button>
                            )}
                        </div>
                    )}

                    {showRating && currentMovie && (
                        <MovieDetailModal 
                            movie={currentMovie} user={user} onClose={handleCloseRating} enableRating={true} isWatched={true} 
                        />
                    )}
                    
                    {phase === 'playing' && !showRating && (
                        <button className="btn-finish" onClick={handleMovieEnd}>ENCERRAR SESSÃO</button>
                    )}

                    {showUI && phase !== 'home' && phase !== 'social' && phase !== 'catalog' && !showRating && <button className="btn-back-corner" onClick={handleReset}>MENU</button>}
                    
                    <div className="ui-layer" style={uiLayerStyle}>
                        
                        {phase === 'home' && (
                            <div className="sort-container">
                                <div className="big-title">SORT A SHORT</div>
                                <br/>
                                <button className="btn-main btn-sort" onClick={startSort} disabled={!fullCatalog}>{fullCatalog ? "SORTEAR" : "..."}</button>
                                {user && fullCatalog && (
                                    <div className="stats-link" onClick={() => setPhase('catalog')}>
                                        {watchedList.length} / {Object.keys(fullCatalog).length - 2} FILMES DESCOBERTOS
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {phase === 'sorting' && <div className="sorting-anim">{sortText}</div>}
                        
                        {phase === 'popup' && currentMovie && !showRating && (
                            <div className="movie-card" style={{ padding: 30 }}>
                                <div style={{fontSize: '0.7rem', color: '#cc0000', marginBottom: 15, letterSpacing: 2, fontWeight:'bold'}}>● SELEÇÃO</div>
                                <div style={{ 
                                    width: '100%', height: '150px', 
                                    backgroundImage: `url(${BUCKET_URL}/posters/${currentMovie.id}.jpg)`, 
                                    backgroundSize: 'cover', backgroundPosition: 'center',
                                    marginBottom: 15, borderRadius: 4, border: '1px solid #333'
                                }}></div>
                                <h2 className="card-title" style={{fontSize: '1.5rem', margin: '0 0 5px 0'}}>{currentMovie.titulo}</h2>
                                <span className="card-meta">{currentMovie.ano} — {currentMovie.diretor}</span>
                                <div className="card-desc" style={{marginBottom: '30px', marginTop: '15px'}}>{currentMovie.descricao || "..."}</div>
                                <button className="btn-main" onClick={() => setPhase('playing')}>ASSISTIR</button>
                            </div>
                        )}

                        {phase === 'social' && user && (
                            <div style={{ width: '100%', height: '100%', padding: '0 50px' }}>
                                <SocialFeed user={user} catalog={fullCatalog} onViewFriend={handleViewFriendFromFeed} />
                            </div>
                        )}

                        {phase === 'catalog' && user && fullCatalog && (
                            <div style={{ width: '100%', height: '100%' }}>
                                <CatalogScreen 
                                    catalog={fullCatalog} watchedList={watchedList} 
                                    onSelectMovie={(id) => { setDetailMovie({ ...fullCatalog[id], id: id }); }}
                                    onClose={() => setPhase('home')} 
                                />
                            </div>
                        )}
                    </div>

                    {showLogin && <LoginModal onClose={() => setShowLogin(false)} onLoginSuccess={refreshUser} />}
                    
                    {showLoginWarning && (
                        <div className="auth-modal">
                            <div className="auth-box" style={{textAlign:'center'}}>
                                <button className="btn-close-box btn-close-absolute" onClick={() => setShowLoginWarning(false)}>✕</button>
                                <h2 style={{margin:'15px 0', color:'#fff'}}>PRECISA DE ENERGIA</h2>
                                <p style={{color:'#888', fontSize:'0.9rem', marginBottom:20}}>Para sortear filmes e ganhar recompensas, você precisa entrar na sua conta.</p>
                                <button className="btn-main" onClick={() => { setShowLoginWarning(false); setShowLogin(true); }}>FAZER LOGIN</button>
                            </div>
                        </div>
                    )}
                    
                    {showProfile && user && (
                        <UserProfile 
                            user={user} watchedList={watchedList} reviewsList={reviewsList} catalog={fullCatalog} collections={collections}
                            onClose={() => setShowProfile(false)} onLogout={handleLogout} 
                            onSelectMovie={(id) => { prepareMovie(id); setShowProfile(false); }} 
                            onUpdateUser={refreshUser} initialVisitorEmail={visitorEmail} 
                            clearVisitorEmail={() => setVisitorEmail(null)} 
                        />
                    )}

                    {detailMovie && (
                        <MovieDetailModal 
                            movie={detailMovie} user={user} onClose={() => setDetailMovie(null)} enableRating={false} 
                            isWatched={watchedList.includes(detailMovie.id)}
                            onPlay={(phase !== 'catalog' || watchedList.includes(detailMovie.id)) ? () => { setDetailMovie(null); prepareMovie(detailMovie.id); } : null } 
                        />
                    )}
                </React.Fragment>
            );
        };

        let touchStartY = 0;
        window.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; }, {passive: true});
        window.addEventListener('touchmove', e => {
            const touchY = e.touches[0].clientY;
            const pull = touchY - touchStartY;
            if (window.scrollY === 0 && pull > 0) {
                const loader = document.getElementById('pull-loader');
                if(pull > 50) loader.style.top = '20px';
                else loader.style.top = '-50px';
            }
        }, {passive: true});
        window.addEventListener('touchend', e => {
            const touchY = e.changedTouches[0].clientY;
            if (window.scrollY === 0 && (touchY - touchStartY) > 150) {
                document.getElementById('pull-loader').innerHTML = "CARREGANDO...";
                window.location.reload();
            } else {
                document.getElementById('pull-loader').style.top = '-50px';
            }
        });

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
