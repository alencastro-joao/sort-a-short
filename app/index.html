<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{META_TITLE}}</title>
    <meta name="description" content="{{META_DESC}}">
    <meta property="og:image" content="{{META_IMAGE}}" />

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root { --bg-color: #000; --accent: #fff; --highlight: #f00; --glass: rgba(20, 20, 20, 0.95); --border: rgba(255, 255, 255, 0.3); }
        * { box-sizing: border-box; }
        body { font-family: 'Space Mono', monospace; background-color: var(--bg-color); color: #fff; margin: 0; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; border-left: 1px solid #333; }
        ::-webkit-scrollbar-thumb { background: #fff; }
        ::-webkit-scrollbar-thumb:hover { background: var(--highlight); }

        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: #000; transition: all 0.5s ease; }
        .video-background.dimmed { filter: brightness(0.3) blur(8px); transform: scale(1.02); }
        .video-background.active { z-index: 50; filter: brightness(1) blur(0); transform: scale(1); }
        video { width: 100%; height: 100%; object-fit: contain; outline: none; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        .sort-container { text-align: center; pointer-events: auto; z-index: 20; }
        
        .big-title { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 8px; text-transform: uppercase; border-bottom: 2px solid #fff; display: inline-block; text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        
        .movie-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); padding: 50px; max-width: 600px; width: 90%; text-align: left; pointer-events: auto; box-shadow: 0 30px 80px rgba(0,0,0,1); animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .card-title { font-size: 2.5rem; margin: 0 0 10px 0; line-height: 1.1; color: #fff; text-transform: uppercase; }
        .card-meta { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; display: block; font-style: italic; }
        .card-desc { line-height: 1.6; color: #eee; margin-bottom: 40px; border-left: 3px solid #fff; padding-left: 20px; background: rgba(255,255,255,0.05); padding: 15px; }
        
        .btn-main { background: #fff; color: #000; border: none; padding: 18px 40px; font-family: 'Space Mono'; font-weight: bold; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.2s; width: 100%; box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .btn-main:hover { background: #ccc; box-shadow: 0 0 25px rgba(255,255,255,0.6); }
        
        .btn-sort { background: transparent; color: #fff; border: 2px solid #fff; padding: 20px 60px; font-size: 1.2rem; margin-top: 20px; box-shadow: none; }
        .btn-sort:hover { background: #fff; color: #000; box-shadow: 0 0 20px #fff; }
        
        .btn-back-corner { position: fixed; top: 30px; left: 30px; z-index: 100; background: rgba(0,0,0,0.8); color: #fff; border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px; cursor: pointer; pointer-events: auto; font-family: 'Space Mono'; text-transform: uppercase; transition: 0.3s; backdrop-filter: blur(5px); }
        .btn-back-corner:hover { background: #fff; color: #000; }
        
        .user-bar { position: fixed; top: 30px; right: 30px; z-index: 100; display: flex; gap: 10px; pointer-events: auto; }
        .btn-login { background: transparent; border: 1px solid #fff; color: #fff; padding: 8px 15px; cursor: pointer; font-family: 'Space Mono'; font-size: 0.8rem; backdrop-filter: blur(5px); transition: 0.3s; }
        .btn-login:hover { background: #fff; color: #000; }
        
        .user-info { color: var(--highlight); font-size: 0.8rem; padding: 8px 0; text-shadow: 0 0 10px var(--highlight); font-weight: bold; cursor: pointer; text-decoration: underline; letter-spacing: 1px; }
        
        .auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); padding: 20px; }
        .auth-box { background: #050505; border: 1px solid #333; padding: 40px; width: 400px; text-align: center; box-shadow: 0 0 50px rgba(255,255,255,0.05); animation: slideUp 0.3s ease-out; max-height: 90vh; overflow-y: auto; }
        .profile-box { width: 800px; max-width: 100%; text-align: left; display: flex; flexDirection: column; }

        .auth-input { width: 100%; padding: 15px; margin-bottom: 15px; background: #000; border: 1px solid #444; color: #fff; font-family: 'Space Mono'; outline: none; transition: 0.3s; }
        .auth-input:focus { border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        
        .auth-link { color: #aaa; font-size: 0.8rem; cursor: pointer; text-decoration: underline; margin-top: 15px; display: block; }
        .auth-error { color: var(--highlight); font-size: 0.8rem; margin-bottom: 15px; border: 1px solid var(--highlight); padding: 10px; }
        .auth-success { color: #0f0; font-size: 0.8rem; margin-bottom: 15px; border: 1px solid #0f0; padding: 10px; }
        
        .sorting-anim { font-size: 2rem; font-weight: bold; text-align: center; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.5); background: rgba(0,0,0,0.8); padding: 40px; border: 1px solid #fff; max-width: 90%; }
        
        .profile-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .profile-movie-item { background: rgba(255,255,255,0.03); padding: 15px; border: 1px solid #222; transition: 0.2s; position: relative; overflow: hidden; cursor: pointer; }
        .profile-movie-item:hover { background: rgba(255,255,255,0.1); border-color: #fff; transform: translateY(-2px); }
        .profile-movie-item::before { content: ''; position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: var(--highlight); opacity: 0; transition: 0.2s; }
        .profile-movie-item:hover::before { opacity: 1; }

        @media (max-width: 600px) { .big-title { font-size: 2rem; } .card-title { font-size: 1.8rem; } .movie-card { padding: 30px; } .sorting-anim { font-size: 1.5rem; } .auth-box, .profile-box { width: 100%; padding: 20px; height: 100%; max-height: 100vh; border: none; } .btn-back-corner { top: auto; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const BUCKET_URL = ""; 

        // --- AUTH & API SERVICE ---
        const Api = {
            signUp: async (email, password) => {
                const res = await fetch('/api/auth/signup', { method: 'POST', body: JSON.stringify({ email, password }) });
                const data = await res.json(); if(res.status!==200) throw new Error(data.body); return data;
            },
            confirmSignUp: async (email, code) => {
                const res = await fetch('/api/auth/confirm', { method: 'POST', body: JSON.stringify({ email, code }) });
                const data = await res.json(); if(res.status!==200) throw new Error(data.body); return data;
            },
            signIn: async (email, password) => {
                const res = await fetch('/api/auth/signin', { method: 'POST', body: JSON.stringify({ email, password }) });
                const data = await res.json(); if(res.status!==200) throw new Error(data.body);
                localStorage.setItem("sortashort_session", JSON.stringify(data));
                return data;
            },
            signOut: () => { localStorage.removeItem("sortashort_session"); },
            getCurrentUser: () => {
                const sess = localStorage.getItem("sortashort_session");
                return sess ? JSON.parse(sess) : null;
            },
            // Atualiza o objeto de sessão local com o novo username
            updateLocalUser: (newUsername) => {
                const sess = Api.getCurrentUser();
                if(sess) {
                    sess.username = newUsername;
                    localStorage.setItem("sortashort_session", JSON.stringify(sess));
                }
            },
            saveMovie: async (email, movieId) => {
                try { await fetch('/api/history', { method: 'POST', body: JSON.stringify({ email, movie_id: movieId }) }); } catch (e) {}
            },
            getProfile: async (email) => {
                try {
                    const res = await fetch(`/api/history?email=${email}`);
                    const data = await res.json();
                    return data; // Retorna {watched: [], username: ""}
                } catch (e) { return { watched: [], username: null }; }
            },
            saveUsername: async (email, username) => {
                const res = await fetch('/api/username', { method: 'POST', body: JSON.stringify({ email, username }) });
                const data = await res.json();
                if(res.status !== 200) throw new Error(data.body);
                return data;
            }
        };

        // --- COMPONENTES ---
        
        const LoginModal = ({ onClose, onLoginSuccess }) => {
            const [mode, setMode] = React.useState('signin');
            const [email, setEmail] = React.useState('');
            const [pass, setPass] = React.useState('');
            const [code, setCode] = React.useState('');
            const [msg, setMsg] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            const handleSubmit = async () => {
                setMsg(''); setLoading(true);
                try {
                    if (mode === 'signin') { await Api.signIn(email, pass); onLoginSuccess(); onClose(); } 
                    else if (mode === 'signup') { await Api.signUp(email, pass); setMode('confirm'); setMsg("Código enviado!"); } 
                    else if (mode === 'confirm') { await Api.confirmSignUp(email, code); setMode('signin'); setMsg("Confirmado! Entre."); }
                } catch (err) { setMsg(err.message); }
                setLoading(false);
            };

            return (
                <div className="auth-modal">
                    <div className="auth-box">
                        <h2 style={{marginTop:0, color: '#fff'}}>{mode === 'signin' ? 'ENTRAR' : mode === 'signup' ? 'CADASTRO' : 'CONFIRMAR'}</h2>
                        {msg && <div className="auth-error">{msg}</div>}
                        <input className="auth-input" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} />
                        {mode !== 'confirm' && <input className="auth-input" type="password" placeholder="Senha" value={pass} onChange={e => setPass(e.target.value)} />}
                        {mode === 'confirm' && <input className="auth-input" placeholder="Código do Email" value={code} onChange={e => setCode(e.target.value)} />}
                        <button className="btn-main" onClick={handleSubmit} disabled={loading}>{loading ? '...' : 'ENVIAR'}</button>
                        {mode === 'signin' && <span className="auth-link" onClick={() => setMode('signup')}>Criar Conta</span>}
                        {mode === 'signup' && <span className="auth-link" onClick={() => setMode('signin')}>Voltar Login</span>}
                        <span className="auth-link" onClick={onClose} style={{marginTop: 30}}>Cancelar</span>
                    </div>
                </div>
            );
        };

        const UserProfile = ({ user, watchedList, catalog, onClose, onLogout, onSelectMovie, onUpdateUser }) => {
            const [editing, setEditing] = React.useState(false);
            const [tempName, setTempName] = React.useState(user.username || "");
            const [msg, setMsg] = React.useState(null);
            const [loading, setLoading] = React.useState(false);

            const watchedMovies = watchedList.map(id => catalog ? { id, ...catalog[id] } : null).filter(m => m !== null).reverse(); 

            const handleSaveName = async () => {
                if(!tempName.trim()) return;
                setLoading(true); setMsg(null);
                try {
                    await Api.saveUsername(user.email, tempName);
                    Api.updateLocalUser(tempName);
                    onUpdateUser(); // Atualiza estado global
                    setEditing(false);
                } catch (e) {
                    setMsg({ type: 'error', text: e.message });
                }
                setLoading(false);
            };

            return (
                <div className="auth-modal">
                    <div className="auth-box profile-box">
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: 30, borderBottom: '1px solid #333', paddingBottom: 20 }}>
                            <div>
                                <h2 style={{ margin: 0, fontSize: '1.5rem', color: '#fff', letterSpacing: '2px' }}>PERFIL DE COMANDO</h2>
                                
                                {/* BLOCO DE NOME DE USUARIO EDITAVEL */}
                                <div style={{ marginTop: 10 }}>
                                    {!editing ? (
                                        <div style={{display:'flex', alignItems:'center', gap: 10}}>
                                            <span style={{ color: '#f00', fontFamily: 'monospace', fontSize: '1.1rem', fontWeight: 'bold', textShadow: '0 0 5px rgba(255,0,0,0.5)' }}>
                                                {user.username ? user.username.toUpperCase() : user.email}
                                            </span>
                                            <button onClick={() => setEditing(true)} style={{background:'none', border:'none', color:'#666', cursor:'pointer', fontSize:'0.7rem', textDecoration:'underline'}}>[EDITAR]</button>
                                        </div>
                                    ) : (
                                        <div style={{display:'flex', gap: 10, alignItems:'center'}}>
                                            <span style={{color:'#f00', fontFamily:'monospace'}}></span>
                                            <input className="auth-input" style={{margin:0, padding: '5px 10px', width: 150}} 
                                                value={tempName} onChange={e => setTempName(e.target.value)} placeholder="Novo nome..." />
                                            <button onClick={handleSaveName} disabled={loading} style={{cursor:'pointer', background:'#fff', border:'none', padding:'5px 10px', fontWeight:'bold'}}>OK</button>
                                            <button onClick={() => {setEditing(false); setMsg(null)}} style={{cursor:'pointer', background:'transparent', border:'1px solid #fff', color:'#fff', padding:'5px 10px'}}>X</button>
                                        </div>
                                    )}
                                    {msg && <div className={msg.type === 'error' ? 'auth-error' : 'auth-success'} style={{marginTop: 10, fontSize: '0.7rem', padding: 5}}>{msg.text}</div>}
                                </div>
                            </div>
                            <button className="btn-login" onClick={onClose} style={{border: '1px solid #f00', color: '#f00', fontSize: '1rem', padding: '5px 15px'}}>✕ FECHAR</button>
                        </div>

                        <div style={{ display: 'flex', gap: 40, flexWrap: 'wrap' }}>
                            <div style={{ flex: '1 1 200px' }}>
                                <div style={{ background: '#0a0a0a', padding: 20, border: '1px solid #333', marginBottom: 20 }}>
                                    <div style={{ color: '#666', fontSize: '0.7rem', marginBottom: 5, textTransform: 'uppercase' }}>Filmes Assistidos</div>
                                    <div style={{ fontSize: '3.5rem', fontWeight: 'bold', color: '#fff', lineHeight: 1 }}>{watchedList.length}</div>
                                </div>
                                <button className="btn-main" onClick={onLogout} style={{ padding: '15px', fontSize: '0.8rem', background: '#111', color: '#aaa', border: '1px solid #333' }}>
                                    ENCERRAR SESSÃO
                                </button>
                            </div>

                            <div style={{ flex: '3 1 300px' }}>
                                <h3 style={{ marginTop: 0, fontSize: '0.9rem', color: '#fff', marginBottom: 10, borderLeft: '3px solid #f00', paddingLeft: 10 }}>
                                    HISTÓRICO 
                                </h3>
                                {watchedMovies.length === 0 && (
                                    <div style={{ fontStyle: 'italic', color: '#666', padding: 20, border: '1px dashed #333' }}>
                                        Nenhum registro encontrado.
                                    </div>
                                )}
                                <div className="profile-grid">
                                    {watchedMovies.map((movie, index) => (
                                        <div key={index} className="profile-movie-item" onClick={() => onSelectMovie(movie.id)}>
                                            <div style={{ fontSize: '0.7rem', color: '#666' }}>{movie.ano}</div>
                                            <div style={{ fontSize: '0.9rem', fontWeight: 'bold', marginTop: 5, lineHeight: 1.2, color: '#eee' }}>{movie.titulo}</div>
                                            <div style={{ fontSize: '0.7rem', color: '#444', marginTop: 5 }}>{movie.diretor}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const DashPlayer = ({ url, isPlaying, startAt, enableControls }) => {
            const videoRef = React.useRef(null);
            React.useEffect(() => {
                if (!url || !videoRef.current) return;
                const player = dashjs.MediaPlayer().create();
                player.initialize(videoRef.current, url, false);
                if (startAt > 0) player.seek(startAt);
                return () => player.destroy();
            }, [url]);
            React.useEffect(() => { if (videoRef.current) isPlaying ? videoRef.current.play() : videoRef.current.pause(); }, [isPlaying]);
            return <video ref={videoRef} controls={enableControls} controlsList="nodownload" />;
        };

        const App = () => {
            const [phase, setPhase] = React.useState('home'); 
            const [fullCatalog, setFullCatalog] = React.useState(null);
            const [currentMovie, setCurrentMovie] = React.useState(null);
            const [sortText, setSortText] = React.useState("");
            const [user, setUser] = React.useState(null);
            
            const [showLogin, setShowLogin] = React.useState(false);
            const [showProfile, setShowProfile] = React.useState(false); 
            const [watchedList, setWatchedList] = React.useState([]);

            React.useEffect(() => {
                fetch(`${BUCKET_URL}/shorts.json?t=${new Date().getTime()}`).then(r=>r.json()).then(setFullCatalog).catch(console.error);
                const u = Api.getCurrentUser();
                setUser(u);
                if(u) syncProfile(u.email);
            }, []);

            const syncProfile = async (email) => {
                // Agora busca perfil completo (historico + username)
                const data = await Api.getProfile(email);
                
                // Atualiza User Local com Username do Banco (se existir)
                if(data.username) Api.updateLocalUser(data.username);
                const updatedUser = Api.getCurrentUser();
                setUser(updatedUser);

                // Atualiza Lista
                setWatchedList(prev => {
                    const merged = [...new Set([...prev, ...data.watched])];
                    return merged;
                });
            };

            const handleLogout = () => { Api.signOut(); setUser(null); setShowProfile(false); };
            const refreshUser = () => { const u = Api.getCurrentUser(); setUser(u); if(u) syncProfile(u.email); };

            const startSort = () => {
                if (!fullCatalog) return;
                setPhase('sorting');
                const titles = Object.values(fullCatalog).map(m => m.titulo);
                let steps = 0;
                const interval = setInterval(() => {
                    setSortText(titles[Math.floor(Math.random() * titles.length)]);
                    steps++;
                    if (steps > 20) { clearInterval(interval); finishSort(); }
                }, 100);
            };

            const finishSort = () => {
                let ids = Object.keys(fullCatalog).filter(id => !watchedList.includes(id));
                if (ids.length === 0) ids = Object.keys(fullCatalog); 
                const randomId = ids[Math.floor(Math.random() * ids.length)];
                prepareMovie(randomId);
                
                const newList = [...watchedList, randomId];
                setWatchedList(newList);
                if(user) Api.saveMovie(user.email, randomId);
            };
            
            const prepareMovie = (movieId) => {
                 if (!fullCatalog || !fullCatalog[movieId]) return;
                 const movieData = fullCatalog[movieId];
                 const slug = movieId.toLowerCase().replace(/ /g, "_");
                 setCurrentMovie({ id: movieId, ...movieData, videoUrl: `${BUCKET_URL}/videos/${slug}/playlist.mpd` });
                 setPhase('popup');
            };
            
            const handleReplayFromHistory = (movieId) => { prepareMovie(movieId); setShowProfile(false); };
            const handleReset = () => { setPhase('home'); setCurrentMovie(null); };

            let videoClass = "video-background";
            if (phase === 'popup') videoClass += " dimmed";
            if (phase === 'playing') videoClass += " active";

            return (
                <>
                    <div className={videoClass}>
                        {currentMovie && <DashPlayer url={currentMovie.videoUrl} isPlaying={phase === 'playing'} startAt={currentMovie.capaSeconds || 0} enableControls={phase === 'playing'} />}
                    </div>
                    
                    <div className="user-bar">
                        {user ? (
                            <div className="user-info" onClick={() => setShowProfile(true)}>
                                {user.username ? user.username.toUpperCase() : user.email.split('@')[0]}
                            </div>
                        ) : (
                            <button className="btn-login" onClick={() => setShowLogin(true)}>LOGIN / CADASTRO</button>
                        )}
                    </div>

                    {showLogin && <LoginModal onClose={() => setShowLogin(false)} onLoginSuccess={refreshUser} />}
                    
                    {showProfile && user && (
                        <UserProfile 
                            user={user} 
                            watchedList={watchedList} 
                            catalog={fullCatalog} 
                            onClose={() => setShowProfile(false)} 
                            onLogout={handleLogout}
                            onSelectMovie={handleReplayFromHistory} 
                            onUpdateUser={refreshUser}
                        />
                    )}

                    {phase !== 'home' && <button className="btn-back-corner" onClick={handleReset}>&lt; MENU</button>}
                    
                    <div className="ui-layer">
                        {phase === 'home' && (
                            <div className="sort-container">
                                <div className="big-title">SORT A SHORT</div><br/>
                                <button className="btn-main btn-sort" onClick={startSort} disabled={!fullCatalog}>
                                    {fullCatalog ? "SORTEAR FILME" : "CARREGANDO..."}
                                </button>
                                <div style={{marginTop: 20, color: '#666', fontSize: '0.8rem'}}>FILMES: {fullCatalog ? Object.keys(fullCatalog).length : 0}</div>
                            </div>
                        )}
                        {phase === 'sorting' && <div className="sorting-anim">{sortText}</div>}
                        {phase === 'popup' && currentMovie && (
                            <div className="movie-card">
                                <div style={{fontSize: '0.8rem', color: '#f00', marginBottom: 10, letterSpacing: 2}}>● FILME SELECIONADO</div>
                                <h2 className="card-title">{currentMovie.titulo}</h2>
                                <span className="card-meta">{currentMovie.ano} // DIR. {currentMovie.diretor}</span>
                                <div className="card-desc">{currentMovie.descricao || "..."}</div>
                                <button className="btn-main" onClick={() => setPhase('playing')}>► ASSISTIR AGORA</button>
                            </div>
                        )}
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
